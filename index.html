<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="all-content">
  <div class="container">
    <div class="from-contents">
      <div class="from-des">
        <h2 class="des-title">Learn to code by watching others</h2>
        <p class="des-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>
      <form class="forma" action="#">
        <button class="form-title-button"><span class="form-title-span">Try it free 7 days</span> then $20/mo. thereafter</button>
        <div class="form-inputs">
          <div class="form-items">
            <input class="form-input" name="first-name" type="text" placeholder="First Name">
          </div>
          <div class="form-items">
            <input class="form-input" name="lastname" type="text" placeholder="Last Name">
          </div>
          <div class="form-items">
            <input class="form-input" name="email" type="email" placeholder="Email">
          </div>
          <div class="form-items">
            <input class="form-input" name="password" type="password" placeholder="Password">
          </div>
          <div class="form-items">
            <button class="sumbit-button" type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="sumbit-tect">By clicking the button, you are agreeing to our  <span class="sumbit-span">Terms and Services</span></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
